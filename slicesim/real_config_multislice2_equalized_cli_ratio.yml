mobility_patterns:
  car:
    distribution: normal
    params:
      - 0
      - 7
    client_weight: 0.10
  walk:
    distribution: randint
    params:
      - -1
      - 1
    client_weight: 0.40
  stationary:
    distribution: normal
    params:
      - 0
      - 0.1
    client_weight: 0.20
  tram:
    distribution: randint
    params:
      - -4
      - 4
    client_weight: 0.10
  slackperson:
    distribution: randint
    params:
      - 0
      - 1
    client_weight: 0.20
clients:
  location:
    x:
      distribution: randint
      params:
        - 0
        - 300
    y:
      distribution: randint
      params:
        - 0
        - 300
  usage_frequency:
    distribution: randint
    params:
      - 0
      - 100000
    divide_scale: 1000000
