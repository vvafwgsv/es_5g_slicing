settings:
  simulation_time: 500
  num_clients: 3000
  limit_closest_base_stations: 5
  statistics_params:
    warmup_ratio: 0.05
    cooldown_ratio: 0.05
    x:
      min: 0
      max: 300
    y:
      min: 0
      max: 300
  logging: True
  log_file: output.txt
  plotting_params:
    plotting: True
    plot_save: True
    plot_show: False
    plot_file: output.png
    plot_file_dpi: 1000
    scatter_size: 15
slices:
  orange_eMBB:
    delay_tolerance: 10
    qos_class: 5
    bandwidth_guaranteed: 0
    bandwidth_max: 100000000
    client_weight: 0.39
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 4000000
        - 800000000
  orange_mMTC:
    delay_tolerance: 10
    qos_class: 2
    bandwidth_guaranteed: 1000000
    bandwidth_max: 10000000
    client_weight: 0.10
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 800000
        - 8000000
  orange_URLLC:
    delay_tolerance: 10
    qos_class: 1
    bandwidth_guaranteed: 5000000
    bandwidth_max: 10000000
    client_weight: 0.02
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 800
        - 8000000
  orange_voice:
    delay_tolerance: 10
    qos_class: 3
    bandwidth_guaranteed: 500000
    bandwidth_max: 1000000
    client_weight: 0.06
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 4000000
        - 8000000
  tmobile_eMBB:
    delay_tolerance: 10
    qos_class: 5
    bandwidth_guaranteed: 0
    bandwidth_max: 100000000
    client_weight: 0.30
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 2000000
        - 600000000
  tmobile_eMBB_p:
    delay_tolerance: 10
    qos_class: 4
    bandwidth_guaranteed: 100000000
    bandwidth_max: 1000000000
    client_weight: 0.05
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 10000000
        - 1000000000
  tmobile_voice:
    delay_tolerance: 10
    qos_class: 3
    bandwidth_guaranteed: 500000
    bandwidth_max: 1000000
    client_weight: 0.08
    threshold: 0
    usage_pattern:
      distribution: randint
      params:
        - 4000000
        - 8000000
