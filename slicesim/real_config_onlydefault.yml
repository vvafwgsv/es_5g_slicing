mobility_patterns:
  normal_btw_0_1000:
    distribution: normal
    params:
      - 0
      - 1
    client_weight: 0.5
  basic:
    distribution: randint
    params:
      - -1
      - 1
    client_weight: 0.5
clients:
  location:
    x:
      distribution: normal
      params:
        - 0
        - 300
    y:
