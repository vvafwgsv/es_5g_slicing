settings:
  simulation_time: 5
  num_clients: 1000
  limit_closest_base_stations: 3
  statistics_params:
    warmup_ratio: 0.05
    cooldown_ratio: 0.05
    x:
      min: 0
      max: 300
    y:
      min: 0
      max: 300
  logging: True
  log_file: output.txt
  plotting: True
  plot_save: True
  plot_show: True
  plot_file: output.png
  plotting_params:
    plotting: True # plot the statistics after execution
    plot_save: True # save plot as image
    plot_show: True # show plot after execution
    plot_file: output.png # name of the plot image
    plot_file_dpi: 1000 # dots per inch for plot image
    scatter_size: 15
slices:
  best_effort:
    delay_tolerance: 10000
    qos_class: 2
    bandwidth_guaranteed: 10
    bandwidth_max: 10000000 #100Tb/s
    client_weight: 1
    threshold: 0.8
    usage_pattern:
      distribution: randint # distribution name
      params: # distribution parameters
        - 40000000 # min value for this example
        - 80000000 # max value for this example
